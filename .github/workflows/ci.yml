name: Laravel CI

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: ğŸ§° Installer PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: mbstring, xml, sqlite3
          coverage: none

      - name: ğŸ§ª Installer les dÃ©pendances PHP
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: âš™ï¸ Copier le fichier .env
        run: cp .env.example .env

      - name: ğŸ—ƒï¸ CrÃ©er la base de donnÃ©es SQLite
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: ğŸ”‘ GÃ©nÃ©rer la clÃ© de l'application
        run: php artisan key:generate
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite

      - name: ğŸ” GÃ©nÃ©rer le JWT secret
        run: php artisan jwt:secret --force
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite

      - name: ğŸ›  Lancer les migrations avec seed
        run: php artisan migrate --seed
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite

      - name: âœ… Lancer les tests avec Pest
        run: php artisan test
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
