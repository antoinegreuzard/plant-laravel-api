version: '3.8'

services:
    app:
        build:
            context: .
        container_name: plant-laravel
        volumes:
            - .:/var/www
        depends_on:
            - db
        expose:
            - 9000
        environment:
            APP_ENV: "local"
            APP_DEBUG: "true"
            DB_CONNECTION: "mysql"
            DB_HOST: "db"
            DB_PORT: "3306"
            DB_DATABASE: "plant"
            DB_USERNAME: "laravel"
            DB_PASSWORD: "secret"
        command: >
            sh -c "
              php artisan config:clear &&
              php artisan cache:clear &&
              php artisan key:generate &&
              php artisan migrate:fresh --seed &&
              php-fpm
            "
        healthcheck:
            test: [ "CMD", "curl", "-f", "http://nginx/api/health" ]
            interval: 10s
            timeout: 5s
            retries: 10

    nginx:
        image: nginx:stable
        ports:
            - "8000:80"
        volumes:
            - .:/var/www
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - app

    db:
        image: mysql:8
        ports:
            - "3307:3306"
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: plant
            MYSQL_USER: laravel
            MYSQL_PASSWORD: secret
        volumes:
            - dbdata:/var/lib/mysql

volumes:
    dbdata:
