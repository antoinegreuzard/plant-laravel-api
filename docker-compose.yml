services:
    app:
        build:
            context: .
        ports:
            - "8000:8000"
        depends_on:
            - db
        healthcheck:
            test: [ "CMD", "curl", "-f", "http://localhost:8000/api/plants" ]
            interval: 10s
            timeout: 5s
            retries: 10
        environment:
            APP_ENV: "local"
            APP_DEBUG: "true"
            APP_KEY: "base64:PLACEHOLDER"
            DB_CONNECTION: "mysql"
            DB_HOST: "db"
            DB_PORT: "3306"
            DB_DATABASE: "plant"
            DB_USERNAME: "laravel"
            DB_PASSWORD: "secret"

    db:
        image: mysql:8
        ports:
            - "3307:3306"
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: plant
            MYSQL_USER: laravel
            MYSQL_PASSWORD: secret
        volumes:
            - dbdata:/var/lib/mysql

volumes:
    dbdata:
